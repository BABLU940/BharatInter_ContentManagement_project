{% extends 'CMT/base.html' %}

{% block title %}UpdateBlog|{% endblock %}

{% block body %}
<div class="container my-5 " style="border:2px pink; border-radius: 10px; ">
    <div class="row" >
        <div class="col-lg-6 flex" style='margin-left:300px; border: 1px ; border-radius:10px;background:lightblue;'>
            <h2 align="center" class="alert bg-primary mt-3" style="color:white;font-family:Lucida Calligraphy; font-style:bolt;">Update Blog</h2>

            <form method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label  class="form-label">Name </label>
                    <input type="text" class="form-control" value="{{data.name}}"  Name="Name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Image </label>
                    <input type="file"  class="form-control" value="{{data.image}}"  Name="Image">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Text </label>
                    <input type="Text" class="form-control" value="{{data.Text}}"  Name="Text">
                </div>
                
                <div class="mb-3">
                    <label  class="form-label">Video </label>

                    <input type="file" class="form-control" value="{{data.Video}}"  Name="Video">
                </div>
               
                    <button type="submit" class="btn btn-primary mb-3" style="margin-left:200px;">Submit</button>
            </form>
        </div>    
        </div>
        
    </div>

</div>

{% endblock %}
