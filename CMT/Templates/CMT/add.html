{% extends 'CMT/base.html' %}

{% block title %}AddBlog|{% endblock %}

{% block body %}
<div><li style="background-color: white;">
    <a href="/"><button class="btn btn-info ms-5 my-2" >Back</button></a>
</li></div>
<div class="container my-5 "  >
    <div class="row" >
        <div class="col-lg-6 flex" style='margin-left:300px; border:1px; background:lightblue; border-radius:10px'>
            <h2 align="center" class="alert bg-primary mt-3" style="color:white;">Add Blog</h2>

            {% if messages %}
            <div class="alert alert-success bg-light" role="alert" style="padding:5px; color: aqua;">
                {% for i in messages %}
                <div class="alert-link">{{i}}</div>
                {% endfor %}
            </div>
            {% endif %}


            <form method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label  class="form-label">Name </label>
                    <input type="text" class="form-control"  Name="Name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Image </label>
                    <input type="file" class="form-control"  Name="Image">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Text </label>
                    <input type="Text" class="form-control"  Name="Text">
                </div>
                
                <div class="mb-3">
                    <label  class="form-label">Video </label>
                    <input type="file" class="form-control"  Name="Video">
                </div>
            
                    <button type="submit" class="btn btn-primary btn-lg mb-2">Submit</button>
                       
            </form>
            

        </div>
        </div>

    </div>

</div>

{% endblock %}
